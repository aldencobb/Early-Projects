<!DOCTYPE html>
    <html lang="en">


        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width" />
            <title>Tea Cozy</title>
            <link href="resources/tea-shop-stylesheet.css" rel="stylesheet" type="text/css">
        
        </head>


        <body>
            <header>

                <nav>
                    <!--Logo-->
                    <img id="top-logo" alt="Tea Cozy Logo" src='photos/img-tea-cozy-logo.webp' type="image/webp">
                    
                    <!--Nav List-->
                    <ul class="nav-list">
                        <li><a href="#target-mission" class="nav-button">Mission</a></li>
                        <li><a href="#target-tea" class="nav-button">Featured Tea</a></li>
                        <li><a href="#target-locations" class="nav-button">Locations</a></li>
                  
                    </ul>
                </nav>
            </header>

            <!--First Section: Mission; parent element needs background-image property set in CSS-->

            <section id="mission-section" name="target-mission">
                                       
                <!--child element of the background is the text of the section-->
                <div id="mission-text">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally-Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>

            </section>

            <!--Optional Spacer Section here-->

            <!--Featured Tea Section; parent flexbox with two children, one of which is flexbox-->

            <section id="featured-tea" name="target-tea">

                <div id="tea-features">

                    <h2 id="tea-header">Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy?</h4>
                </div>

                <div id="products">
                    
                </div>

            </section>

        </body>


    </html>
